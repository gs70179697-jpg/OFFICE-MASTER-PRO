<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWord Supreme Edition</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <div id="toolbar">
        <button onclick="format('bold')">Bold</button>
        <button onclick="format('italic')">Italic</button>
        <button onclick="format('underline')">Underline</button>
        <button onclick="insertTable()">Insert Table</button>
        <input type="file" id="imageUpload" onchange="uploadImage()" />
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <div id="ruler"></div>
    <div contenteditable="true" id="editor"></div>
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
